<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-spinner name="bubbles" color="primary" class="center" *ngIf="progressBar"></ion-spinner>
    <ion-card-content>
      <form name="client" (ngSubmit)="addEnterprise()" #formRegister="ngForm" novalidate>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" placeholder="Add name" name="name" [(ngModel)]="enterprise.name" #name="ngModel" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea type="text" placeholder="Enter description" name="description" [(ngModel)]="enterprise.description"
            #description="ngModel" required></ion-textarea>
        </ion-item>
        <br>
        <ion-button type="submit" color="success" fill="solid" size="large" expand="block"
        [disabled]="name.invalid || description.invalid">Save</ion-button>      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
